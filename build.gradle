plugins {
   id 'java'
   id 'maven-publish'
}

group 'com.perrymacmurray'
version '1.2'

sourceSets {
   main {
      java {
         srcDirs = ['src']
      }
   }
}

publishing {
   repositories {
      maven {
         name = "GitHubPackages"
         url = "https://maven.pkg.github.com/perrymacmurray/swingy"
         credentials {
            username = System.getenv("USERNAME")
            password = System.getenv("TOKEN")
         }
      }
   }

   publications {
      gpr(MavenPublication) {
         from(components.java)
      }
   }
}